<!-- Photo Upload Modal -->
<div id="photoUploadModal" style="display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);">
    <div style="background-color: white; margin: 5% auto; padding: 0; border-radius: 8px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;">
        <div style="background-color: #B3A369; color: white; padding: 20px; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0; font-size: 1.2em;">ðŸ“¸ Upload Photo</h3>
            <button type="button" onclick="closePhotoUploadModal()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">&times;</button>
        </div>

        <div style="padding: 20px;">
            <div id="uploadMessages"></div>

            <form id="photoUploadForm" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" id="landmarkId" name="landmark_id" value="">

                <div style="margin-bottom: 15px;">
                    <label style="font-weight: 600; margin-bottom: 5px; display: block;">Select Photo</label>
                    <div id="fileUploadArea" onclick="document.getElementById('photo-file-input').click()" style="border: 2px dashed #B3A369; border-radius: 8px; padding: 30px; text-align: center; background-color: #f9f9f9; cursor: pointer;">
                        <div style="font-size: 48px; color: #B3A369; margin-bottom: 10px;">ðŸ“·</div>
                        <div style="color: #666; margin-bottom: 5px; font-size: 16px;">Click to upload or drag and drop</div>
                        <div style="color: #999; font-size: 12px;">JPEG, PNG, GIF, WebP (max 5MB)</div>
                        <input type="file" id="photo-file-input" name="image_file" accept="image/*" required style="display: none;">
                    </div>

                    <div id="imagePreview" style="display: none; margin-top: 15px; text-align: center;">
                        <img id="previewImage" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                        <div id="previewInfo" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
                        <button type="button" onclick="removeSelectedImage()" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-top: 10px;">Remove</button>
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="font-weight: 600; margin-bottom: 5px; display: block;">Caption (Optional)</label>
                    <input type="text" id="photo-caption" name="caption" placeholder="Add a description..." maxlength="200" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="button" onclick="closePhotoUploadModal()" style="flex: 1; padding: 10px 20px; border: 1px solid #6c757d; background: white; color: #6c757d; border-radius: 4px; cursor: pointer;">Cancel</button>
                    <button type="submit" id="uploadButton" style="flex: 1; padding: 10px 20px; border: none; background-color: #B3A369; color: white; border-radius: 4px; cursor: pointer;">Upload Photo</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let selectedFile = null;
let currentLandmarkId = null;

function openPhotoUploadModal(landmarkId, landmarkName) {
    currentLandmarkId = landmarkId;
    document.getElementById('landmarkId').value = landmarkId;
    document.querySelector('#photoUploadModal h3').textContent = `ðŸ“¸ Upload Photo to ${landmarkName}`;
    document.getElementById('photoUploadModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
    resetUploadForm();
}

function closePhotoUploadModal() {
    document.getElementById('photoUploadModal').style.display = 'none';
    document.body.style.overflow = 'auto';
    resetUploadForm();
}

function resetUploadForm() {
    document.getElementById('photoUploadForm').reset();
    document.getElementById('imagePreview').style.display = 'none';
    document.getElementById('uploadMessages').innerHTML = '';
    selectedFile = null;
}

document.getElementById('photo-file-input').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) handleFileSelection(file);
});

function handleFileSelection(file) {
    if (!file.type.startsWith('image/')) {
        showMessage('Please select a valid image file.', 'error');
        return;
    }

    if (file.size > 5 * 1024 * 1024) {
        showMessage('File size must be less than 5MB.', 'error');
        return;
    }

    selectedFile = file;

    const reader = new FileReader();
    reader.onload = function(e) {
        document.getElementById('previewImage').src = e.target.result;
        document.getElementById('previewInfo').textContent =
            `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        document.getElementById('imagePreview').style.display = 'block';
    };
    reader.readAsDataURL(file);

    document.getElementById('uploadMessages').innerHTML = '';
}

function removeSelectedImage() {
    document.getElementById('photo-file-input').value = '';
    document.getElementById('imagePreview').style.display = 'none';
    selectedFile = null;
}

document.getElementById('photoUploadForm').addEventListener('submit', function(e) {
    e.preventDefault();

    if (!selectedFile) {
        showMessage('Please select a photo to upload.', 'error');
        return;
    }

    const formData = new FormData();
    formData.append('image_file', selectedFile);
    formData.append('caption', document.getElementById('photo-caption').value);
    formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);

    document.getElementById('uploadButton').disabled = true;
    document.getElementById('uploadButton').textContent = 'Uploading...';

    fetch(`/landmark/${currentLandmarkId}/upload/`, {
        method: 'POST',
        body: formData,
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showMessage('Photo uploaded successfully!', 'success');
            setTimeout(() => {
                closePhotoUploadModal();
                if (typeof refreshLandmarkPhotos === 'function') {
                    refreshLandmarkPhotos(currentLandmarkId);
                } else {
                    window.location.reload();
                }
            }, 1500);
        } else {
            showMessage(data.message || 'Upload failed. Please try again.', 'error');
        }
    })
    .catch(error => {
        console.error('Upload error:', error);
        showMessage('Upload failed. Please check your connection.', 'error');
    })
    .finally(() => {
        document.getElementById('uploadButton').disabled = false;
        document.getElementById('uploadButton').textContent = 'Upload Photo';
    });
});

function showMessage(message, type) {
    const style = type === 'success' ?
        'background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;' :
        'background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;';
    document.getElementById('uploadMessages').innerHTML =
        `<div style="padding: 10px; border-radius: 4px; margin-bottom: 15px; ${style}">${message}</div>`;
}

document.getElementById('photoUploadModal').addEventListener('click', function(e) {
    if (e.target === this) closePhotoUploadModal();
});
</script>
